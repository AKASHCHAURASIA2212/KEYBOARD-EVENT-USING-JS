<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a49065d049.js"
      crossorigin="anonymous"
    ></script>
    <title>keypress-event</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <i class="fa-regular fa-5"></i>
          <span>KEYBOARD-EVENTS</span>
        </div>
      </nav>
      <div class="outer-box">
        <div class="box1">PRESS ANY KEY</div>
        <div class="box2"></div>
      </div>

      <div class="info">
        <div class="info-heading">
          <h2>DETAILS OF KEY PRESSED</h2>
        </div>
        <div class="key-info">
          <div class="event"><b>KEY-EVENT</b></div>
          <dic class="key"><b>KEY-NAME</b></dic>
          <div class="code"><b>KEY-CODE</b></div>
        </div>
        <div class="key-info-container"></div>
      </div>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
